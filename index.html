<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="results-container">
        <p>What food are you going to make?</p>
        <!-- <audio class="playback" controls></audio> -->
        <div class="recognition-result"></div>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="text-input"
          placeholder="Type or use the mic to search..."
          autofocus
        />

        <button class="lookup-toggle" id="lookup">
          <span class="material-icons">search</span>
        </button>
        <button class="mic-toggle" id="mic">
          <span class="material-icons">mic</span>
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
